              <div class="text-white">
                <h2 class="heading">Register now!</h2>

              <div class="form-group">
                <div class="form-input">
                  <label for="first_name" class="text-white required"
                    >Full name</label
                  >
                  <input
                    type="text"
                    name="full_name"
                    id="first_name"
                    required
                  />
                </div>

                <div class="form-input">
                  <label for="usn" class="text-white required">USN</label>

                  <input type="email" name="email" id="email" required />
                </div>

                <div class="form-input">
                  <label for="branch" class="text-white form-label required"
                    >Branch</label
                  >
                  <select
                    class="form-select form-select-lg mb-3"
                    name="branch"
                    id="branch"
                    required
                  >
                    <option value="">Select your branch</option>
                    <option value="CSE">First year</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Bio Medical">Bio Medical</option>
                    <option value="Chemical">Chemical</option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="phone_number" class="text-white required"
                    >Phone number</label
                  >
                  <input
                    type="number"
                    name="phone_number"
                    id="phone_number"
                    required
                  />
                </div>
              </div>

      function myFunction() {
        window.location.href = "./thank-you.html";
      }

      const form = document.getElementById("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const button = form.querySelector("#submit");
        fetch(scriptURL, { method: "POST", body: new FormData(form) });
      });
